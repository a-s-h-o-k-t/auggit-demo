<div class="text-center">
    <img src="\assets\question.gif" height="64px" width="64px"/>
    <div mat-dialog-content>
        {{message}}
    </div>
    <div mat-dialog-actions>
        <div class="text-end">        
            <button class="btn btn-danger" mat-button (click)="onNoClick()">No</button>
            <button class="btn btn-success" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
        </div>
    </div>
</div>
