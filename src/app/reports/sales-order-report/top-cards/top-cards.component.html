<div class="row">
  <div class="col-md-6 col-lg-3" *ngFor="let topcard of topcards">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div
            class="btn-lg rounded fs-8 d-flex align-items-center justify-content-center bg-opacity-25 bg-{{
              topcard.bgcolor
            }} text-{{ topcard.bgcolor }}"
          >
            <i class="{{ topcard.icon }}"></i>
          </div>

          <div class="ms-3">
            <h3 class="mb-0 ml-2 font-weight-bold">{{ topcard.title }}</h3>
            <small class="text-muted ml-2" style="font-size: 14px">{{
              topcard.subtitle
            }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
